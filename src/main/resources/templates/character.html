<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
    <title>ERB Hub</title>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/_navbar.html"></div>

<div class="m-4" style="display: flex; justify-content: center; align-content: center">
    <!-- Battle -->
    <div class="card" style="width: 50%">
        <img th:src="${character.getImage()}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="${character.getName()}"></h5>
        </div>
        <ul class="list-group list-group-flush">
            <!-- Battles -->
            <li class="list-group-item">
                Battles:
                <a
                        th:href="'/battle/' + ${battle.getId()}"
                        th:each="battle : ${battles}"
                        th:text="${battle.getName()} + ' | '"></a>
            </li>
            <!-- Actors -->
            <li class="list-group-item">
                Actors:
                <a
                        th:href="'/actor/' + ${actor.getId()}"
                        th:each="actor : ${character.getActors()}"
                        th:text="(${actor.getAlias()} ?: ${actor.getName()}) + ' | '"></a>
            </li>
        </ul>
        <div class="card-body">
            <div>
                <!-- Description -->
                <h4>Description:</h4>
                <p class="card-text mb-2" style="white-space: pre-line"
                   th:text="${character.getDescription()}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
